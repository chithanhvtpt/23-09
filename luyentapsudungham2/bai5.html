<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = +prompt('Nhập a')
    let num2 = +prompt('Nhập b')
    let num3 = +prompt('Nhập c')

    function check(number1, number2, number3) {
        min = number1
        if (number2 < min) {
            min = number2
        }
        if (number3 < min) {
            min = number3
        }
        return min
    }

    alert(check(num1, num2, num3))
</script>
</body>
</html>
