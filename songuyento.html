<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +(prompt('nhap so bat ky'))
    let check = false

    function isPrimeNumber(number) {
        if (number < 2) {
            check = true
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    check = true
                    break
                }
            }
        }
        if (check === false) {
            alert(number + ' là số nguyên tố ')
        } else {
            alert(number + ' không phải là số nguyên tố ')
        }
    }
    isPrimeNumber(num)
</script>
</body>
</html>
