<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="themSo()">click me</button>
<script>
  function themSo() {
      let a = +prompt('Nhập a');
      let b = +prompt('nhập b');
      if (a > b) {
          alert('Số thứ nhất lớn hơn số thứ hai')
      }else if (a <= b) {
          alert('Tổng của hai số là ' + (a + b))
      }
  }
</script>
</body>
</html>
